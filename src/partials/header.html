<header class="header">
  <div class="container">
    <div class="header-container">
      <a class="header-logo" href="#">
        <img
          src="./img/header/logo.png"
          srcset="./img/header/logo.png 1x, ./img/header/logo@2x.png 2x"
          alt=""
        />
      </a>
      <button class="header-menu-button" id="menu-button">
        <img
          class="header-menu-image"
          src="{=$icon-path}"
          width="48"
          height="48"
          alt="Menu button image"
        />
      </button>
    </div>
  </div>
</header>
